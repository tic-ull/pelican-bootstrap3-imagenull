{% extends "page.html" %}
{% block content %}
    <section id="content" class="body">
        <h1 class="entry-title">{{ page.title }}</h1>
        {% import 'includes/translations.html' as translations with context %}
        {% for album, images in page.gallery.iteritems() %}
            <h2 name="{{ album }}">{{ GALLERY_ALBUMS.get(album, album) }}</h2>
            <div id="gallery-{{ album }}" class="masonry well">
                {% for image in images %}
                    <div class="item">
                        <a href="{{ SITEURL }}/images/gallery/{{album}}/{{ image }}" data-title="{{ image }}" data-toggle="lightbox" data-gallery="{{ album }}" data-parent="#gallery-{{ album }}" >
                            <img src="{{ SITEURL }}/images/gallery/{{album}}/{{ image }}" class="img-responsive">
                        </a>
                    </div>
                {% endfor %}
            </div>
        {% endfor %}
    </section>
{% endblock %}
